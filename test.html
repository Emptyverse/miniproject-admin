<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="videoContainer"></div>

    <script src="https://g.alicdn.com/AliyunVideoClient/H5RTSPusher/1.0.0/aliyun-rts-pusher.js"></script>
    <script>
      // 创建推流实例
      const pushClient = AliRTSPusher.createClient()
      // 监听错误事件
      pushClient.on('error', (err) => {
        console.log(err.errorCode)
      })

      const videoEl = pushClient.setRenderView('videoContainer')

      // 打开摄像头
      pushClient.startCamera()
      // 打开麦克风
      pushClient.startMicrophone()

      pushClient.startPush(
        'artc://push.atguigu.cn/atguigu01/atguigu01-test?auth_key=1677228188-0-0-3a132ed8a07e0fdad9bd0490cfc2d915',
      )
    </script>
  </body>
</html>
